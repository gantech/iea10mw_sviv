# Example input file
exawind:
  nalu_wind_inp:
    - iea10mw-nalu.yaml
  amr_wind_inp: iea10mw-amr.inp
  num_timesteps: 18000
  nonlinear_iterations: 1

  # Variables for overset exchange
  nalu_vars:
    - velocity
    - turbulent_ke
    - specific_dissipation_rate
    - pressure
  amr_cell_vars:
    - velocity
    - tke
    - sdr
  amr_node_vars:
    - p
